<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
   <script>
     var w = window.innerWidth;
     var h = window.innerHeight;
     //declare variable for sound
     var boing;
     
     //BUild a function to preload
     functoin preload() {
       soundFormat("mp3");
       boing = loadSound("boing.mp3")
     }
     function setUp() {
       createCanvas(w,h)
       
     }
     
     function draw() {
       //when someone presses the spacebar
       if (keyIsDown(32)) {
         //play the boing sound
         boing.play();
       }
     }
    </script>
  </body>
</html>
